<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8" />
  <title>Peacock Detector</title>

  <!-- TensorFlow.js -->
  <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@4.20.0/dist/tf.min.js"></script>

  <!-- MobileNet model -->
  <script src="https://cdn.jsdelivr.net/npm/@tensorflow-models/mobilenet"></script>

  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      padding: 30px;
    }
    #preview {
      width: 300px;
      margin-top: 20px;
      border-radius: 10px;
    }
    #result {
      font-size: 22px;
      margin-top: 15px;
      font-weight: bold;
    }
  </style>
</head>
<body>

  <h1>Peacock Detector</h1>

  <input type="file" id="upload" accept="image/*" /><br>
  <img id="preview" />

  <p id="status">Loading model‚Ä¶ please wait...</p>
  <p id="result"></p>

  <script>
    let model;

    async function loadModel() {
      try {
        model = await mobilenet.load();
        document.getElementById("status").innerText = "Model loaded ‚úîÔ∏è";
      } catch (err) {
        document.getElementById("status").innerText = "Error loading model!";
        console.error(err);
      }
    }

    loadModel();

    document.getElementById("upload").addEventListener("change", function (e) {
      const file = e.target.files[0];
      const img = document.getElementById("preview");
      img.src = URL.createObjectURL(file);

      img.onload = async () => {
        if (!model) {
          alert("Model not loaded yet!");
          return;
        }

        const prediction = await model.classify(img);
        console.log(prediction);

        const resultBox = document.getElementById("result");
        const className = prediction[0].className.toLowerCase();

        if (className.includes("peacock")) {
          resultBox.innerHTML = "ü¶ö This *IS* a Peacock!";
          resultBox.style.color = "green";
        } else {
          resultBox.innerHTML = "‚ùå This is NOT a Peacock.";
          resultBox.style.color = "red";
        }
      };
    });
  </script>

</body>
</html>
